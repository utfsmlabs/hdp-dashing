<h1 class="title" data-bind="title"></h1>
<div class="task-container">
  <h2><span data-bind='current_task.name' class="name"></span></h2>
  <p class="task-description" data-bind='current_task.description'></p>
  <p class="task-assigned_to" data-bind='current_task.assigned_to'></p>
  <p class="task-done_ratio" data-bind='current_task.done_ratio'></p>
</div>

<p class="more-info" data-bind="moreinfo | raw"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
